<html>
<head>
  <title>Patient's View</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <script src="scripts/scripts.js"></script>
</head>

<body class="body">
  <!-- Header, Navbar, and Footer Containers -->
    <nav class="header">
        <a class="navbar">
        <img src="images/logo.png" class="logo">
        </a>
        <a href="index.html" class="navbar">Home</a>
        <a href="patient.html" class="navbar">Patient's View</a>
        <a href="doctor.html" class="navbar">Doctor's View</a>
        <a href="faq.html" class="navbar">FAQ</a>
        <a href="contact.html" class="navbar">Contact Us</a>
    </nav>
    <main>
      <hr class="spacing">

      <div class="patient-container">
        <h1>Temperature Status</h1>
        <input type="number" id="temperatureInput">
        <div id="temperatureStatus"></div>
        <div id="temperatureResultBox" class="resultBox">Enter details above</div>
        <button onclick="updateStatus('temperatureInput', 'temperatureStatus', 'temperatureResultBox', checkTemperature)">Check Status</button>
      </div>

      <hr class="spacing">

      <div class="patient-container">
        <h1>pH Status</h1>
        <input type="number" id="pHInput">
        <div id="pHStatus"></div>
        <div id="pHResultBox" class="resultBox">Enter details above</div>
        <button onclick="updateStatus('pHInput', 'pHStatus', 'pHResultBox', checkpH)">Check Status</button>
      </div>

      <hr class="spacing">
      
      <div class="patient-container">
        <h1>Moisture Status</h1>
        <input type="number" id="hInput">
        <div id="hStatus"></div>
        <div id="hResultBox" class="resultBox">Enter details above</div>
        <button onclick="updateStatus('hInput', 'hStatus', 'hResultBox', checkhumidity)">Check Status</button>
      </div>

      <hr class="spacing">
      
      <div class="patient-container">
        <h1>Pressure Status</h1>
        <input type="number" id="pInput">
        <div id="pStatus"></div>
        <div id="pResultBox" class="resultBox">Enter details above</div>
        <button onclick="updateStatus('pInput', 'pStatus', 'pResultBox', checkpressure)">Check Status</button>
      </div>

      <hr class="spacing">
    </main>
